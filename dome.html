<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tailwind Dome Border</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .container {
  display: flex;
  width: 600px;
}

.box {
  height: 100px;
}

.box1 { flex-grow: 1; background: lightblue; }
.box2 { flex-grow: 2; background: lightgreen; }
.box3 { flex-grow: 1; background: lightcoral; }
  </style>
</head>
<body>




<div class="container">
  <div class="box box1">1</div>
  <div class="box box2">2</div>
  <div class="box box3">3</div>


</body>
</html>
