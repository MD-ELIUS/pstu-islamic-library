<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>লগইন - PSTU Islamic Library</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Bengali:wght@400;700&family=Amiri:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body { font-family: 'Noto Sans Bengali', sans-serif; }
        .amiri-font { font-family: 'Amiri', serif; }
        .input-style {
            @apply w-full px-4 py-3 border-2 border-green-300 rounded-xl outline-none shadow-sm placeholder:text-gray-500 font-semibold placeholder:font-normal text-gray-800 transition-all duration-200 focus:border-green-500;
        }
        .label-style {
            @apply block text-gray-700 font-semibold mb-2 text-md;
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen p-4">
    <div class="bg-white p-8 rounded-lg shadow-xl w-full max-w-sm">
        <h2 class="text-3xl font-extrabold text-center text-green-700 mb-4 amiri-font">PSTU Islamic Library</h2>
        <h3 class="text-2xl font-bold text-center text-gray-800 mb-6">লগইন করুন</h3>

        <form id="loginForm" class="space-y-6">
            <div>
                <label for="email" class="label-style">
                    <i class="fas fa-envelope text-green-600 mr-2"></i>ইমেইল:
                </label>
                <input type="email" id="email" name="email" required class="input-style">
            </div>
            <div>
                <label for="password" class="label-style">
                    <i class="fas fa-key text-green-600 mr-2"></i>পাসওয়ার্ড:
                </label>
                <input type="password" id="password" name="password" required class="input-style">
            </div>

            <button type="submit" id="loginButton"
                    class="w-full flex justify-center py-3 px-4 border border-transparent rounded-md shadow-sm text-lg font-medium text-white bg-green-600 hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500 transition duration-300 ease-in-out">
                <span id="buttonText">লগইন</span>
                <i id="loadingSpinner" class="fas fa-spinner fa-spin ml-2 hidden"></i>
            </button>
            <p id="loginStatus" class="mt-4 text-center text-sm font-semibold"></p>
        </form>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const loginForm = document.getElementById('loginForm');
            const loginButton = document.getElementById('loginButton');
            const buttonText = document.getElementById('buttonText');
            const loadingSpinner = document.getElementById('loadingSpinner');
            const loginStatus = document.getElementById('loginStatus');

            // --- নিরাপত্তার সতর্কতা: এই তথ্যগুলো JavaScript কোডে হার্ডকোড করা আছে ---
            // --- উচ্চ-নিরাপত্তার জন্য এটি উপযুক্ত নয়। ---
            const CORRECT_EMAIL = 'mdelius.nfs@gmail.com'; // আপনার অ্যাডমিন ইমেল দিন
            const CORRECT_PASSWORD = 'E1l2i3u4s#'; // আপনার পছন্দসই পাসওয়ার্ড দিন
            // ----------------------------------------------------------------------

            loginForm.addEventListener('submit', async (event) => {
                event.preventDefault();

                loginButton.disabled = true;
                buttonText.textContent = 'লগইন হচ্ছে...';
                loadingSpinner.classList.remove('hidden');
                loginStatus.textContent = '';
                loginStatus.classList.remove('text-green-600', 'text-red-600');

                const email = document.getElementById('email').value;
                const password = document.getElementById('password').value;

                // Simulate API call delay
                await new Promise(resolve => setTimeout(resolve, 1000));

                if (email === CORRECT_EMAIL && password === CORRECT_PASSWORD) {
                    loginStatus.textContent = 'লগইন সফল! প্রবেশ করা হচ্ছে...';
                    loginStatus.classList.add('text-green-600');
                    // Store a flag in localStorage for successful login
                    localStorage.setItem('loggedInPSTULibraryAdmin', 'true');
                    window.location.href = 'fund_management_form.html'; // সাফল্যের পর এই পেজে যাবে
                } else {
                    loginStatus.textContent = 'ইমেইল বা পাসওয়ার্ড ভুল হয়েছে।';
                    loginStatus.classList.add('text-red-600');
                }

                loginButton.disabled = false;
                buttonText.textContent = 'লগইন';
                loadingSpinner.classList.add('hidden');
            });
        });
    </script>
</body>
</html>
